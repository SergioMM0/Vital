<div class="flex flex-col lg:flex-row justify-center items-start lg:items-center w-full h-full">
  <div class="w-full lg:w-1/3 transform -translate-y-10 lg:-translate-y-10">
    <app-card cardTitle="Forgot your password?"
              [hoverable]="false"
              class="flex flex-col justify-between
        w-full h-full
        rounded-2xl shadow-xl">

      <!-- Here's the face form control -->
      <form (ngSubmit)="forgotPassword()" #forgotPasswordForm="ngForm">
        <div class="form-group mb-3">
          <input type="email" placeholder="Email" class="input input-bordered input-primary w-full" aria-label="Email"
                 id="email"
                 name="email"
                 [(ngModel)]="dto.email"
                 required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-full"
                [disabled]="!forgotPasswordForm.form.valid">
          Submit
        </button>
      </form>

    </app-card>
  </div>
</div>
