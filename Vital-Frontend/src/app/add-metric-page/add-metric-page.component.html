<div class="card bg-card">
  <div class="card-body">

    <div class="collapse collapse-arrow bg-orange-100">
      <input type="radio" name="metrics-accordion" checked="checked"/>

      <!-- Period -->
      <div class="collapse-title text-xl font-medium bg-yellow-accent">
        Period
      </div>
      <div class="collapse-content flex flex-col">
        <label for="had-flow" class="label cursor-pointer">
          <span class="label-text text-xl mr-10">Had {{periodMetric?.name}}</span>
          <div class="flex items-center">
            <div class="dropdown dropdown-hover dropdown-left mr-5">
              <label tabindex="0" class="btn m-1">{{periodMetric&& getSelectedOptionalValue(periodMetric.id)}}</label>
              <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                <li *ngFor="let value of periodMetric?.values"
                    (click)="periodMetric && selectOptionalValue(periodMetric.id, value.id)">
                  <a>
                    {{value.name}}
                  </a>
                </li>
              </ul>
            </div>

            <!-- I am using mousedown, because the (click) of the list item in optional values interferes with the (click) of this one, and  (mousedown) is handled before click -->
            <input type="checkbox" id="had-flow" class="checkbox checkbox-accent"
                   (mousedown)="periodMetric && addOrRemoveMetric(periodMetric, true, $event)"
                    [defaultChecked]="periodMetric && isMetricSelected(periodMetric.id)"
            />
          </div>
        </label>
      </div>
    </div>
    <div class="collapse collapse-arrow bg-base-200">
      <input type="radio" name="metrics-accordion"/>
      <div class="collapse-title text-xl font-medium">
        Other metrics
      </div>
      <div class="collapse-content">
        <p>hello</p>
      </div>
    </div>
  </div>
</div>
