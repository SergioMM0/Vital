<div class="grid grid-cols-6 gap-4">


  <div class="col-span-4 grid grid-cols-3 gap-4">

    <!-- Current/last period length -->
    <app-card class="stats shadow col-span-1 row-span-2" >
      <div class="stat place-items-center">
        <div class="stat-figure text-accent">
        </div>
        <div class="stat-title">Current cycle length</div>
        <div class="stat-value text-accent">{{periodCycleStats?.currentCycleLength}}</div>
      </div>
    </app-card>

    <!-- Current/last period length -->
    <app-card class="stats shadow col-span-1 row-span-2" cardColor="bg-accent">
      <div class="stat place-items-center">
        <div class="stat-figure">
        </div>
        <div class="stat-title">Average period length</div>
        <div class="stat-value">{{periodCycleStats?.averagePeriodLength}}</div>
      </div>
    </app-card>

    <!-- Current cycle length -->
    <app-card class="stats shadow col-span-1 row-span-2">
      <div class="stat place-items-center">
        <div class="stat-figure text-accent">
        </div>
        <div class="stat-title">Average cycle length</div>
        <div class="stat-value text-accent">{{periodCycleStats?.averageCycleLength}}</div>
      </div>
    </app-card>

    <!-- Graph for recent cycles -->
    <app-card class="stats shadow col-span-3">
      <div class="stat">
        <div class="flex justify-between items-center">
        <h2 class="stat-title">Graph for recent cycles</h2>

        <div class="dropdown dropdown-end dropdown-hover">
          <div tabindex="0" role="button" class="btn m-1">Select</div>
          <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box whitespace-nowrap text-right">
            <li *ngFor="let option of options">
              <a (click)="onOptionsSelected(option)" class="block text-right w-full">{{option}} cycles</a>
            </li>
          </ul>
        </div>
        </div>

        <div style="display: block; width: 100%;" class="h-full">
          <canvas id="myChart" class="h-full w-fit"></canvas>
        </div>
      </div>
    </app-card>

  </div>

  <!-- Calendar -->
  <app-card class="text-primary-content lg:col-span-2 order-2 lg:order-none analytics">
    <calendar></calendar>
  </app-card>

</div>
